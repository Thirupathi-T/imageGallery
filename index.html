<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="product">
        <div class="product-small-img">

            <img src="img/md1.jpg" onclick="myFunction(this)">
            <img src="img/md2.jpg" onclick="myFunction(this)">
            <img src="img/md3.jpg" onclick="myFunction(this)">
            <img src="img/md4.jpg" onclick="myFunction(this)">
            <img src="img/md5.jpg" onclick="myFunction(this)">

        </div>
        <div class="img-container">
            <img src="img/md1.jpg" id="imageBox">
        </div>
    </div>

    <script>
        function myFunction(smallImg)
        {
            var fullImg = document.getElementById("imageBox");
            fullImg.src = smallImg.src;
        }
    </script>
</body>
</html>
